<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captio Mirror</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="weather-container"> 
        <h2>Weather</h2>
        <input type="text" id="city" placeholder="Enter Location">
        <button onclick="getWeather()">Search</button>

        <img id= "weather-icon" alt="Weather Icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>
    </div>

    <div class="container-time">
        <h1>Live Time in Tigaon</h1>
        <p id="manilaTime"></p>
    </div>

    <div class="stock-container" id="stockContainer">
        <h2>Latest Stock Prices</h2>
        <!-- Stock prices will be displayed here -->
    </div>

    <script src="./script.js"></script>
</body>
</html>
